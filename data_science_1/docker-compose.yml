version: '3.8'
services:
  dashboard:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./config:/app/config
    environment:
      - DASHBOARD_ENV=local
    command: python src/app.py
    networks:
      - ds-pipeline
  db:
    image: duckdb/duckdb:latest
    ports:
      - "9000:9000"
    volumes:
      - duckdbdata:/data
    networks:
      - ds-pipeline
  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_TRACKING_URI=http://localhost:5000
    command: mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri /data/mlflow
    volumes:
      - mlflowdata:/data/mlflow
    networks:
      - ds-pipeline
volumes:
  duckdbdata:
  mlflowdata:
networks:
  ds-pipeline:
    driver: bridge
