version: '3.8'
services:
  dashboard:
    build: .
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    volumes:
      - .:/app
    command: npm run dev
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: living
      POSTGRES_USER: living
      POSTGRES_PASSWORD: living
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  cache:
    image: redis:7
    ports:
      - "6380:6379"
    volumes:
      - redisdata:/data
volumes:
  pgdata:
  redisdata:
