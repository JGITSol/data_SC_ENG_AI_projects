version: '3.8'
services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - KAFKA_BROKER=kafka:9092
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
    depends_on:
      - kafka
      - postgres
      - redis
  kafka:
    image: bitnami/kafka:latest
    ports:
      - "9092:9092"
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zookeeper
  zookeeper:
    image: bitnami/zookeeper:latest
    ports:
      - "2181:2181"
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mobility
    ports:
      - "5432:5432"
  redis:
    image: redis:7
    ports:
      - "6379:6379"
