version: '3.8'
services:
  weather-api:
    build: .
    ports:
      - "3003:3003"
    restart: unless-stopped
    volumes:
      - .:/app
    command: npm run dev
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: weather
      POSTGRES_USER: weather
      POSTGRES_PASSWORD: weather
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  cache:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
volumes:
  pgdata:
  redisdata:
